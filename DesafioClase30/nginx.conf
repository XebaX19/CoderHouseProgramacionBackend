    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

	#Balanceador de carga: sirve para configurar una app que tiene múltiples servidores
	#En este caso, tenemos 2 servidores, uno en puerto 8080 y otro en 8081. 
	#El "weight=3" significa que el 8081 va a recibir 3 peticiones y el 8080 1 petición.
	#En caso de que no definamos weight, le pegaría 1 a 1 (1 request al 8080 y 1 requestal 8081)
	upstream mi_app_node {
		server 127.0.0.1:8082;
		server 127.0.0.1:8083;
		server 127.0.0.1:8084;
		server 127.0.0.1:8085;
	}

    server {
        listen       80;
        server_name  nginx_server;
		
		#Para redirigir las peticiones de "/api/randoms" a mi servidor de backend "node_mi_app"
		location /api/randoms {
			proxy_pass http://mi_app_node;
		}

		#Resto de las consultas van a localhost:8080
		location / {
			proxy_pass http://localhost:8080;
		}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
